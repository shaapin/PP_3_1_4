<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>User page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${user.username}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${user.getShortRoles()}"></span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="p-0 col-2">
      <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active"  role="tab"
           aria-controls="v-pills-profile" aria-selected="false">User</a>
      </div>
    </div>
    <div class="p-0 col-10 bg-light" style="background-color:#f8f7f7; height:100vh">
      <div class="tabs p-4">
        <h1 class="m-3 fw-bold">User information page</h1>
        <div class="pt-2 tab-content">
          <div class="tab-pane fade show active" id="description">
            <div class="p-3 border">
              <h5 class="my-0 mx-2">About user</h5>
            </div>
            <div class="p-3 bg-white border border-top-0">
              <table class="usersTable table table-striped bg-white">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Email</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.firstName}"></td>
                  <td th:text="${user.age}"></td>
                  <td th:text="${user.getShortRoles()}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
